server:
  port: 55451
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/student_tracker
    username: springstudent
    password: springstudent
  main:
    banner-mode: off

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql=true
        dialect = org.hibernate.dialect.MySQL8Dialect